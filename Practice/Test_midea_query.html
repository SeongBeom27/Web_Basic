<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }
        /* screen의 크기에 따라 반응하여 웹이 움직이는 ㄱ*/
        /* screen-width > 800px 일 때 괄호 내부가 동작*/
        
        @media(min-width:800px) {
            div {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>
        Responsive
    </div>
</body>

</html>
