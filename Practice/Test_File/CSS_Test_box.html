<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Box</title>
    <style>
        /* 
            h1 -> block level element : using all screen (horizontal)
            a  -> inline level element
        */
        
        h1 {
            border: 5px solid red;
            padding: 20px;
            margin: 20px;
            display: block;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <p><a href="https://en.wikipedia.org/wiki/CSS" target="_blank" title="html5 specification">Cascading Style Sheets (CSS)</a> is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.[1] CSS
        is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.
</body>

</html>
