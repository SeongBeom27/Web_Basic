<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  on으로 시작하는 속성들을 "event" 라고한다. -->

    <!--onclick
    -   뒤 따옴표에 들어가는 코드 안에 있는 
    -   자바스크립트 코드를 실행시킨다 
    -   웹 브라우저가 기억하다가 사용자가 누르면 그 때 실행한다고     
    -   기다린다.
    -->
    <input type="button" value="hi" onclick="alert('hi')">
    <!--onchange
    -       텍스트 내부의 값에 변화가 일어나면 alert를 발생시킨다.
    -->
    <input type="text" onchange="alert('changed')">
    <!--onkeydown
    -   텍스트 위에서 어떠한 키를 누르면 경고창이 뜬다.
    -->
    <input type="text" onkeydown="alert('key down!')">
</body>

</html>
